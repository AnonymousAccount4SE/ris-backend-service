services:
  frontend:
    image: neuris/frontend
    build: ./web
    volumes:
      - ./web/src/:/usr/src/app/src
    command: npm run dev -- --host
    ports:
      - 3000:3000
    networks:
      - dev
    depends_on:
      - backend

  backend:
    image: gradle:7-jdk17
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - SPRING_PROFILES_ACTIVE=local,compose
    command: sh run.sh _start
    ports:
      - 8080:8080 # service
      - 5005:5005 # debugger
    networks:
      - dev
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=neuris
      - POSTGRES_PASSWORD=test
      - POSTGRES_USER=test
    ports:
      - 5432:5432
    networks:
      - dev
volumes:
  db-data:
networks:
  dev:
