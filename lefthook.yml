commit-msg:
  commands:
    lint-commit-msg:
      run: npx --yes commitlint --edit
pre-commit:
  parallel: true
  commands:
    check-format-backend:
      tags: style backend
      run: ./gradlew spotlessCheck
    check-format-frontend:
      tags: style frontend
      run: cd web && npm run style:check
    secrets-audit:
      tags: security audit
      run: talisman --githook pre-commit
pre-push:
  parallel: true
  commands:
    licenses-audit-backend:
      tags: licenses audit backend
      run: ./gradlew checkLicense
    licenses-audit-frontend:
      tags: licenses audit frontend
      run: cd web && npm run audit:licences > /dev/null;
